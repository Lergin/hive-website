<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>Hive Stats and Leaderboards</title>   
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:300|Roboto:100,300,400,500,700,900&display=swap" rel="stylesheet">
  </head>
  <body style="margin: 0px">
    <noscript>
      <strong>We're sorry but Hive Stats and Leaderboards doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-HCKWED5FWQ"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      window.gtag = function(){dataLayer.push(arguments);}
      window.gtag('set', 'ads_data_redaction', true);
      window.gtag('consent', 'default', {
        // Deny consent for ad_storage
        'ad_storage': 'denied',
        // Grant consent for analytics_storage
        'analytics_storage': 'denied'
      });
      window.gtag('js', new Date());

      window.gtag('config', 'G-HCKWED5FWQ', { 'anonymize_ip': true });
      window.__cmp = () => false
    </script>

  </body>
</html>
